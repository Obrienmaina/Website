<!DOCTYPE html>

    <head>
        <title>Signup to Novice Code</title>
    </head>
    <body>
        <a href="index.html">Home</a>
        <h1>Sign Up</h1>
        <!-- <form action=""></form> The name attribute helps identify the input field on the server side | to group different parts of html together-->
        <form action="mailto:brayosbin@gmail.com" method="post" enctype="text/plain" autocomplete="on"> 
            
            <label for="Name">Name</label>
            <input type="text" id="Name" name="Namerrr" placeholder="Your Name" required> 
            <br><br>           
            <label for="Username">Username<span>&#42</span></label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <br><br> 
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="email adderess" required>
            <br><br> 
            <label for="Password">Password</label>
            <input type="Password" id="Password" name="password" placeholder="Password" required>
            <br><br>

            <hr> <br> <br>
            <label for="btn">YEAH</label>
            <input type="button" name="btn" id="btn" value="button"> <br> <br>
           
            <p> Gender </p>
            <label for="e1">Male</label>
            <input type="checkbox" name="element 1" id="e1">
            <label for="e1">Female</label>
            <input type="checkbox" name="element 1" id="e1">
            <br>

            <!-- In this example, we've got a name of subscribe, and a value of newsletter. When the form is submitted, the data name/value pair will be subscribe=newsletter.
            If the value attribute was omitted, the default value for the checkbox is on, so the submitted data in that case would be subscribe=on. -->
            <label for="SubNewsletter">Subscribe to Newsletter</label>
            <input type="checkbox" name="Subscriber" id="SubNewsletter" value="New">
            <button type="submit">Subscribe</button>
            <br>
             
            <label for="clr">What is your favourite color?</label>
            <input type="color" name="Object Color" id="clr" value="#098432"> <br> 


            <!-- <input> elements of type datetime-local create input controls that let the user easily enter both a date and a time, including the year, month, and day as well as the time in hours and minutes. -->
            <label for="current date">Set your preferred Meeting time</label>
            <input type="datetime-local" name="Meeting Time" id="current date"> <br>



             <!-- <input> elements of type="date" create input fields that let the user enter a date, either with a textbox that validates the input or a special date picker interface. -->
             <label for="date">Start Date</label>
             <input type="date" name="start date" id="date" min="1990-01-01" max="2023-01-13" value="1997-08-06"> <br>

             <label for="cv">Attach your CV</label>
             <input type="file" name="Resume" id="cv"> <br>


             <!-- <input> elements of type hidden let web developers include data that cannot be seen or modified by users when a form is submitted. For example, the ID of the content that is currently being ordered or edited, or a unique security token. Hidden inputs are completely invisible in the rendered page, and there is no way to make it visible in the page's content. -->
             
             <!-- <input type="hidden" name=""> <br> -->

             <!-- <input> elements of type range let the user specify a numeric value which must be no less than a given value, and no more than another given value. The precise value, however, is not considered important. This is typically represented using a slider or dial control rather than a text entry box like the number input type. -->
             <label for="vol">Volume</label>
             <input type="range" name="Volume" id="vol" min="0" max="10" step="2"><br>

             <label for="years">Years of Experience</label>
             <input type="number" name="yrs" id="years" min="3" max="15"><br>

             <label for="url">Enter your Linkedin Account</label>
             <input type="url" name="Linkedin Account" id="url" pattern="https://" placeholder="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/url" size="30"><br>

              <!-- elements of type image are used to create graphical submit buttons, i.e. submit buttons that take the form of an image rather than text. -->

             <input type="image" src="/index/img/submit/586383c67d90850fc3ce2914.png" alt="submit">
            

            <br> <br>

            
            <hr>



            <!-- to group different parts of html together we use the name attribute. The value attribute is used on the server side-->
            <!-- Only one radio button in a given group can be selected at the same time. Radio buttons are typically rendered as small circles, which are filled or highlighted when selected. -->
            <fieldset>
            <legend>Enter your Age</legend>
                <input type="radio" name="Age" value="0-25" id="Option 1">
                <label for="Option 1">0-25</label> 
                <input type="radio" name="Age" value="26-50" id="Option 2">
                <label for="Option 2">26-50</label> 
                <input type="radio" name="Age" value="51-75" id="Option 3">
                <label for="Option 3">51-75</label> 
                <input type="radio" name="Age" value="76 and Above" id="Option 4">
                <label for="Option 4">76 and Above</label> 
            </fieldset>

            <br><br>
            
            <label for="Question">Security Question</label>
            <!-- the value is what the user inputs, it's what is sent to the server side. select creates a dropdown menu -->
            <select name="Question" id="Question">
                <option value="Q1">What was your first pets name?</option>
                <option value="Q2">What is the name of the first school you attended?</option>
                <option value="Q3">What is your favourite meal</option>
            </select>
            <br><br>
                <label for="answer">Answer</label>
                <input type="text" id="answer" name="answer">

            <br><br>

            <label for="bio">Bio:</label> <br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

            <br>
            <input type="submit" value="Submit">
